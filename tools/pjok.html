        /* Navbar Styles */

            top: 0;

            margin: 0 auto 30px auto;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

            animation: fadeInDown 0.5s ease;

        .navbar-container {

            justify-content: space-between;
            align-items: center;
            padding: 0 20px;

        .navbar-logo {
            color: var(--navbar-text);
            font-weight: 700;
            font-size: 1.5rem;
            padding: 15px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .navbar-logo i {

        }
        
        .navbar-menu {
            display: flex;
            list-style: none;
        }
        
        .navbar-item {
            position: relative;
        }
        
        .navbar-link {
            color: var(--navbar-text);
            text-decoration: none;
            padding: 20px 15px;
            display: block;
            font-weight: 500;
            transition: all var(--transition-speed);
        }
        
        .navbar-link:hover {
            color: var(--navbar-hover);
        }
        
        .navbar-link.active {
            color: var(--navbar-hover);
        }
        
        .navbar-link.active::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 15px;
            right: 15px;
            height: 3px;
            background-color: var(--navbar-hover);
            border-radius: 5px;
        }
        
        .navbar-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--navbar-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--navbar-bg);
            min-width: 180px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: var(--navbar-text);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--navbar-hover);
            padding-left: 20px;
        }

        /* Back to Top Button */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
        }
        
        #back-to-top.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        #back-to-top:hover {
            background-color: var(--navbar-hover);
            transform: translateY(-5px);
        }
        
        #back-to-top:active {
            transform: translateY(0);
        }

            }

                right: 20px;
                top: 15px;

        // Navbar Toggle Script
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarMenu = document.getElementById('navbar-menu');
            const dropdowns = document.querySelectorAll('.dropdown');
            
            // Toggle mobile menu
            navbarToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                navbarMenu.classList.toggle('active');
            });
            
            // Handle dropdown on mobile
            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('.navbar-link');
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar') && navbarMenu.classList.contains('active')) {
                    navbarMenu.classList.remove('active');
                }
            });
        });

        // Function to populate the Q&A list
        function populateQAList() {
            const qaListElement = document.getElementById('qa-list');
            
            qaData.forEach((item, index) => {
                const qaItem = document.createElement('div');
                qaItem.className = 'qa-item';
                qaItem.dataset.index = index;
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = `Q: ${item.question}`;
                
                qaItem.appendChild(questionElement);
                
                // Create option elements (a, b, c, d, e)
                const optionLabels = ['a', 'b', 'c', 'd', 'e'];
                
                item.options.forEach((option, optionIndex) => {
                    const answerOption = document.createElement('div');
                    answerOption.className = 'answer-option';
                    
                    const optionCircle = document.createElement('div');
                    optionCircle.className = 'option-circle';
                    // Add 'correct' class if this is the correct answer
                    if (optionIndex === item.correctAnswer) {
                        optionCircle.classList.add('correct');
                    }
                    
                    const optionText = document.createElement('div');
                    optionText.className = 'option-text';
                    optionText.textContent = `${optionLabels[optionIndex]}) ${option}`;
                    
                    answerOption.appendChild(optionCircle);
                    answerOption.appendChild(optionText);
                    qaItem.appendChild(answerOption);
                });
                
                qaListElement.appendChild(qaItem);
            });
        }

        // Function to filter Q&A items based on search input
        function filterQAItems() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const qaItems = document.querySelectorAll('.qa-item');
            const noResultsElement = document.getElementById('no-results');
            const resultsCountElement = document.getElementById('results-count');
            
            let visibleCount = 0;
            
            qaItems.forEach((item, index) => {
                const itemIndex = parseInt(item.dataset.index);
                const question = qaData[itemIndex].question.toLowerCase();
                
                if (question.includes(searchInput)) {
                    item.classList.add('visible');
                    // Add staggered animation delay
                    item.style.animationDelay = `${index * 0.1}s`;
                    visibleCount++;
                } else {
                    item.classList.remove('visible');
                }
            });
            
            // Show/hide no results message
            if (visibleCount === 0 && searchInput !== '') {
                noResultsElement.style.display = 'block';
            } else {
                noResultsElement.style.display = 'none';
            }
            
            // Update results count
            if (searchInput === '') {
                resultsCountElement.textContent = '';
            } else {
                resultsCountElement.textContent = `Ditemukan ${visibleCount} hasil`;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            populateQAList();
            
            // Add event listener for search input
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterQAItems);
            
            // Show all items initially if search is empty
            filterQAItems();
        });
    </script>
